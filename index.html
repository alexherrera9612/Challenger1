<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenger 1</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
       <h1>CHALLENGER ORACLE 1</h1>
       <h2><img src="imagenes/logo.png" alt="logo del reto"></h2>
    </header>
    <main>
        <div class="contenedor-encriptador">
            <div class="contenedortextodecodificado">
                <textarea name="textodecodificado" id="textodecodificado" cols="30" rows="10" placeholder="Escribe aquí el código a encriptar"></textarea>
                <button type="button" id="pegarbtn"><i class="fas fa-paste"></i></button>
            </div>
            <div class="contenedortextocodificado">
                <textarea id="textocodificado" cols="30" rows="10" placeholder="Texto codificado" readonly></textarea>
                <button type="button" id="copiarbtn"><i class="fas fa-copy"></i></button>
            </div>
            <div class="botones">
                <button type="button" id="encriptarbtn">ENCRIPTAR</button>
                <button type="button" id="desencriptarbtn">DESENCRIPTAR</button>
            </div>
            
            <div class="advertencia">
                <i class="fas fa-exclamation-triangle"></i> <p>¡No se admiten mayúsculas!</p>
            </div>
        </div>
    </main>
    <footer>
        <div class="contenedor-footer">
            <div class="footer-logo">
                <img src="imagenes/logo.png" alt="Tu Logo">
            </div>
            <div class="footer-info">
                <h3>ALEXANDER RODRIGUEZ</h3>
                <p>Teléfono: +573245545051</p>
                <p>Linkenid: alexrodriguez9612@gmail.com</p>
            </div>
        </div>
    </footer>
    
    <script src="./app.js"></script>
</body>
</html>
